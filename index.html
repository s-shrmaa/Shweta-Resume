<html>
  <head>
    <title>My Resume</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"

          <p>
            <i class="fab fa-github" aria-hidden="true"></i>
            <a href="github.com/gh-username">gh-username</a>
          </p>
